<section class="contacts">
	<div class="wrapper contacts__content sect-content">
		<form action="#" class="formhandler form contacts__form" method="POST">
			<div class="formhandler__notices"></div>
			<input autocomplete="off" type="text" name="name" class="form__input formhandler__field" placeholder="Name"/>
			<input autocomplete="off" type="tel" name="phone" id="phone" class="form__input formhandler__field" />
			<input autocomplete="off" type="text" name="email" class="form__input formhandler__field" placeholder="Email"/>
			<textarea class="form__area formhandler__field" name="message" cols="30" rows="10" placeholder="Message"></textarea>

			<select data-searchdisable="true" class="fstdropdown-select">
				<option value="">option №1</option>
				<option value="">option №2</option>
				<option value="">option №3</option>
				<option value="">option №4</option>
				<option value="">option №5</option>
			</select>
		</form>


		<address class="contacts__address">
			<button data-tippy-content="Tooltip">Text</button>
			<div class="contacts__row">
				<div class="contacts__icon">
					<img src="" alt="">
				</div>
				<div class="contacts__value">Address</div>
			</div>
			<div class="contacts__row">
				<div class="contacts__icon">
					<img src="" alt="">
				</div>
				<div class="contacts__value">Phone</div>
			</div>
			<div class="contacts__row">
				<div class="contacts__icon">
					<img src="" alt="">
				</div>
				<div class="contacts__value">Email</div>
			</div>
		</address>

		</div>

</section>
